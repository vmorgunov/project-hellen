<section class="contacts">
    <div class="container contacts__container">
        <h2 class="contacts__title">
            Регистрация на
            <span class="contacts__title contacts__title--accent"> бесплатную </span> телефонную
            <span class="contacts__title contacts__title--accent"> консультацию </span> по нюансам ЗНО по английскому языку
        </h2>
        <p class="contacts__text">
            Оставь заявку на участие в <span> бесплатном занятии. </span> <br /> С вами свяжется консультант и ответит на вопросы
        </p>
        <form class="register" id="Сontact">
            <input class="register__input" type="text" name="username" id="name" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$" title="Username must be two words separated by space." placeholder="Lisa Vinski" autofocus />
            <label class="register__label register__label--name" for="name"> Имя* </label>

            <input class="register__input" type="tel" name="phone" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required minlength="10" maxlength="10" title="Phone number must be form like 044-000-00-00" placeholder="044-000-00-00" autofocus />
            <label class="register__label register__label--tel" for="tel"> Телефон* </label>

            <button type="submit" class="register__button" aria-label="Заказать занятие">
        хочу на бесплатное занятие
      </button>
        </form>
    </div>
</section>
